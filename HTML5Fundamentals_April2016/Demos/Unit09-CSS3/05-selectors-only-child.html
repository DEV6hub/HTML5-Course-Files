<!doctype html>
<html>
<head>
	<title>CSS3: structural pseudo classes - the only child selector</title>
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="stylesheets/prettify.css">
	<link type="text/css" rel="stylesheet" href="stylesheets/05-selectors-only-child.css">
</head>
<body>
	<div class="container">
		<section>
			<p>p1</p>
		</section>
		<section>
			<p>p2</p>
			<p>p3</p>
		</section>
		<aside>
			<pre id="styleCodeBlock" class="prettyprint"></pre>
			<button class="btn btn-default" id="toggleBtn" onClick="toggle()">toggle style code</button>
		</aside>
	</div>
	<code id="styleBlock">
		/* target any paragraph that is the only child of its parent */
		p:only-child { color: red; }
	</code>
	<script type="text/javascript" src="scripts/prettify.js"></script>
	<script src="scripts/displayStyleBlock.js"></script>
</body>
</html>
