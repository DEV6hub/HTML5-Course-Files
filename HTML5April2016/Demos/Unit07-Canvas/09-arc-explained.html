<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Degrees</title>
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <br>
        <canvas class="center-block" id="my-canvas" height="100" width="100">Your browser doesn't support canvas.</canvas>
        <br>
        <ol>
            <li>Identify the center point:
                <button class="btn btn-default" onclick="centerPoint();">Show</button>
            </li>
            <li>Choose a radius (e.g., 40). We draw the radius directly out to the right. Its end marks the 0 degree/radians
                point of the circle/arc.
                <button class="btn btn-default" onclick="radius();">Show</button>
            </li>
            <li>Choose a starting point along the (usually 0) and an ending point (e.g, 90 degrees):
                <button class="btn btn-default" onclick="showArc(true);">Show CCW</button>
                <button class="btn btn-default" onclick="showArc(false);">Show CW</button>
            </li>
        </ol>
    </div>
    <script src="scripts/09-arc-explained.js"></script>
</body>

</html>
