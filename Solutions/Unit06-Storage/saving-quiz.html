<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Quiz</title>
    <link href="stylesheets/style-quiz.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <form method="post" class="form" action="../../html5-storage/Solutions/process.xyz" id="quiz" autocomplete="off">
            <button type="button" id="save">Save My Answers for Later</button>
            <ol>
                <div class="form-group">
                    <li>
                        <label for="q1">What color do you get when you mix red and yellow?</label>
                        <input class="form-control" type="color" name="q1" id="q1" required placeholder="Enter Color">
                    </li>
                </div>
                <div class="form-group">
                    <li>
                        <label for="q2">What is the first primary number greater than 20?</label>
                        <input class="form-control" type="number" name="q2" id="q2" min="20" step="1" required placeholder="Enter Number"/>
                    </li>
                </div>
                <div class="form-group">
                    <li>
                        <label for="q3">
                            Using exactly four 9s and no other digits, write an equation which evaluates to 100. You
                            may use addition (+), subtraction (-), multiplication (*), and division (/). Do not include
                            spaces.
                        </label>
                        <input class="form-control" type="text" name="q3" id="q3" required placeholder="Enter Equation" pattern="[9\+\-\*/]{4,7}"/>
                    </li>
                </div>
                <div class="form-group">

                    <li>
                        <label for="q4">What date was John F. Kennedy assasinated?</label>
                        <input class="form-control" type="date" name="q4" id="q4" required placeholder="Enter Date">
                    </li>
                </div>
                <div class="form-group">
                    <li>
                        <label for="q5">What is the world's most popular search engine?</label>
                        <input class="form-control" type="url" name="q5" id="q5" required placeholder="Enter URL" list="q5list">
                        <datalist id="q5list">
                            <option value="http://www.yahoo.com"/>
                            <option value="http://www.google.com"/>
                            <option value="http://www.excite.com"/>
                            <option value="http://www.dogpile.com"/>
                        </datalist>
                    </li>
                </div>
            </ol>
            <strong>Progress:</strong>
            <progress id="quiz-progress" min="0" max="100" title="Shows percentage of valid answers"><span>0</span>%
            </progress>
            <strong>Success:</strong>
            <meter id="quiz-success" min="0" max="100" title="Shows percentage of correct answers"><span>0</span>%</meter>
        </form>
        <hr>
        <small>Answers last saved:
            <output id="dateLastSaved">not saved</output>
        </small>
    </div>
    <script src="scripts/saving-quiz.js"></script>
    <script src="scripts/dateFormat.js"></script>
</body>
</html>
