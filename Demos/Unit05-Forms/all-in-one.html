<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Form - New HTML5 Elements</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
    <div class="container">
        <h1>HTML5 Form - New HTML5 Elements</h1>

        <form method="post" action="" id="my-form">
            <fieldset>
                <legend>Input Types</legend>
                <fieldset>
                    <legend>Date Picker</legend>
                    <div class="form-group">
                        <label for="date">date:</label>
                        <input class="form-control" type="date" name="date" id="date" required/>
                    </div>
                    <div class="form-group">
                        <label for="datetime">datetime:</label>
                        <input class="form-control" type="datetime" name="datetime" id="datetime" required/>
                    </div>
                    <div class="form-group">
                        <label for="datetime-local">datetime-local:</label>
                        <input class="form-control" type="datetime-local" name="datetime-local" id="datetime-local" required/>
                    </div>
                    <div class="form-group">
                        <label for="time">time:</label>
                        <input class="form-control" type="time" name="time" id="time" required/>
                    </div>
                    <div class="form-group">
                        <label for="month">month:</label>
                        <input class="form-control" type="month" name="month" id="month" required/>
                    </div>
                    <div class="form-group">
                        <label for="week">week:</label>
                        <input class="form-control" type="week" name="week" id="week" required/>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-group">
                        <label for="tel">tel:</label>
                        <input class="form-control" type="tel" name="tel" id="tel" required/>
                    </div>
                    <div class="form-group">
                        <label for="email">email:</label>
                        <input class="form-control" type="email" name="email" id="email" required/>
                    </div>
                    <div class="form-group">
                        <label for="url">url:</label>
                        <input class="form-control" type="url" name="url" id="url" required/>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Other</legend>
                    <div class="form-group">
                        <label for="number">number:</label>
                        <input class="form-control" type="number" name="number" id="number" required/>
                    </div>
                    <div class="form-group">
                        <label for="range">range:</label>
                        <input type="range" name="range" id="range" min="0" max="10" value="5"/>
                        <output for="range" id="rangeoutput"></output>
                    </div>
                    <div class="form-group">
                        <label for="color">color:</label>
                        <input type="color" name="color" id="color" required>
                    </div>
                    <div class="form-group">
                        <label for="search">search:</label>
                        <input class="form-control" type="search" name="search" id="search" autocomplete="off" required/>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>New HTML5 Form Elements</legend>
                <div>
                    <label for="superhero">Favorite Superhero:</label>
                    <input class="form-control" type="text" list="hero_list" name="superhero" id="superhero" required/>
                    <datalist id="hero_list">
                        <option label="Spiderman" value="Spiderman"/>
                        <option label="Batman" value="Batman"/>
                        <option label="Superman" value="Superman"/>
                        <option label="Iron Man" value="Iron Man"/>
                    </datalist>
                </div>
                <div>
                    <label for="security">Encryption:</label>
                    <keygen name="security"/>
                </div>
            </fieldset>
            <input class="btn btn-default" type="submit"/>
            <progress id="progress-bar" value="0" max="10"></progress>
        </form>
        <script src="shared/dateFormat.js" type="text/javascript"></script>
        <script src="scripts/all-in-one.js" type="text/javascript"></script>
    </div>
</body>
</html>
