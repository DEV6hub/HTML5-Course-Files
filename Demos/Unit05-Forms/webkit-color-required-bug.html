<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebKit color type with required Bug</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
    <div class="container">
    <div class="form-group">
            <h1>WebKit color type with required Bug</h1>

            <p>Without filling anything in:</p>
            <ol>
                <li>Click the first <samp>check</samp> button. Alerts "false" in all browsers that support validity.</li>
                <li>Click the second <samp>check</samp> button. Alerts "false" in Opera and Firefox 4. Alerts true in Chrome and
                    Safari. That's the bug.
                </li>
            </ol>
            <form method="post" action="../../html5-forms/Demos/process.xyz">
                <div>
                    <input class="form-control" type="text" name="q1" id="q1" required placeholder="Enter Color">
                    <br>
                    <button class="btn btn-default" type="button" onclick="alert(document.getElementById('q1').validity.valid)">check</button>
                </div>
                <div>
                    <input type="color" name="q2" id="q2" required placeholder="Enter Color">
                    <button class="btn btn-default" type="button" onclick="alert(document.getElementById('q2').validity.valid)">check</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
