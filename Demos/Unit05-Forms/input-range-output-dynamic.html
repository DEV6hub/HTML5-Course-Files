<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Form - Input Range Type</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
    <div class="container">
        <br>
        <div class="form-group">
            <form  method="post" action="../../html5-forms/Demos/example.xyz">
                <label for="pace">
                    <strong>How is the pace of the class?</strong><br>
                    <small>(1=way too slow, 9=way too fast, 5=perfect):</small>
                </label><br>
                <input type="range" name="pace" id="pace" min="1" max="9" value="5">
                <output for="pace" id="paceoutput"></output>
            </form>
        </div>
    </div>
    <script src="scripts/input-range-output-dynamic.js" type="text/javascript"></script>
</body>
</html>
