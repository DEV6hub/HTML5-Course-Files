<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Form Field Attributes - datalist</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
    <div class="container">
    <br/>
        <label for="color">Color: </label>
        <input type="color" name="color" id="color" list="color-list"/>
        <datalist id="color-list">
            <option value="red"/>
            <option value="blue"/>
            <option value="green"/>
            <option value="yellow"/>
            <option value="orange"/>
        </datalist>
    </div>
</body>
</html>
