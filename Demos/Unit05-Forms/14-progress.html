<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Form Progress</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <form method="post" action="" id="my-form">
                <div>
                    <label for="fname">First Name:</label>
                    <input class="form-control" type="text" name="fname" id="fname" required/>
                </div>
                <div>
                    <label for="lname">Last Name:</label>
                    <input class="form-control" type="text" name="lname" id="lname" required>
                </div>
                <div>
                    <label for="uname">User Name:</label>
                    <input class="form-control" /type="text" name="uname" id="uname" required/>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" id="password" required/>
                </div>
                <div>
                    <br>
                    <input class="btn btn-default" type="submit" value="Register" id="register-button">
                </div>
            </form>
            <br>
            <progress role="progressbar" id="form-progress" min="0" max="4" value="0">
                Amount Complete: <span>0</span>%
            </progress>
        </div>
    </div>
    <script src="scripts/progress.js"></script>
</body>
</html>
