<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML5 Form Field Attribute - placeholder</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
  <div class="container">
    <div class="form-group">
    <br>
      <form method="post" action="">
        <label for="fullname">Name: </label>
        <input class="form-control" type="text" name="fullname" id="fullname" placeholder="Enter Firstname">
        <br>
        <input class="btn btn-default" type="submit">
      </form>
    </div>
  </div>
</body>
</html>
