<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML5 Form Field Attributes - min, max, step</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="stylesheets/03-input-number-step.css"/>
</head>
<body>
  <div class="container">
    <br>
    <div class="form-group">
      <label for="evennumber">Even Number: </label>
      <input class="form-input" type="number" name="evennumber" id="evennumber" min="0" max="100" step="2">
    </div>
  </div>
</body>
</html>
