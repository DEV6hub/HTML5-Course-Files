<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chrome autofocus Bug</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Chrome autofocus Bug</h1>

        <form method="post" action="../../html5-forms/Demos/process.xyz">
        <div class="form-group">
                <label for="fullname">Your name:</label>
                <input class="form-control" type="text" name="fullname" id="fullname" autofocus>
            </div>
            <div class="form-group">
                <label for="age">Your age:</label>
                <input class="form-control" type="number" name="age" id="age" min="0" step="1">
            </div>
        </form>
    </div>
</body>
</html>
