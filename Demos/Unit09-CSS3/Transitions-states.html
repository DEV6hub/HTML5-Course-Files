<!doctype html>
<html>
<head>
	<title>CSS3 Transitions - triggering transitions with css and javascript</title>
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link type="text/css" rel="stylesheet" href="stylesheets/prettify.css">

</head>

<body>
	<div class="container">

		<code>&lt;p id="cssTransition"&gt;</code>
		<p id="cssTransition">hover here<br>
			<u>trigger the switch using a dynamic pseudo class: CSS</u>
		</p>

		<code>&lt;p id="jsTransition" onMouseOver="this.className='transitionable'" onMouseOut="this.className=''&gt;</code>
		<p id="jsTransition" onMouseOver="this.className='transitionable'" onMouseOut="this.className=''">hover here<br>
			<u>trigger the switch by setting this element's class property: JavaSript</u>
		</p>

		<aside>
			<script type="text/javascript" src="scripts/prettify.js"></script>
			<pre id="styleCodeBlock" class="prettyprint">
				<script src="scripts/displayStyleBlock.js"></script>
			</pre>
			<button class="btn btn-default" id="toggleBtn" onClick="toggle()">toggle style code</button>
		</aside>
	</div>
	<script type="text/javascript" src="scripts/transitions-states.js"></script>
</body>
</html>
