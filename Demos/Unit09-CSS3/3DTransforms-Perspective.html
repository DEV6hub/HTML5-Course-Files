<!doctype html>
<html>
<head>
  <title>CSS3 3D Transforms - Perspective</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="stylesheets/3DTransforms-Perspective.css">
</head>
<body>

  <div id="parentBox">
    Perspective
    <form>
      100 <input id="perspective" type="range" min="100" max="900" value="500" step="25"> 900<br>
      <output id="perspectiveOD">[not applied]</output><br>
      <button id="reset">reset</button>
    </form>
    <div id="childBox">
      rotateX(<output id="rotateXO">15</output>deg);<br>
      rotateY(<output id="rotateYO">15</output>deg);<br>
      rotateZ(<output id="rotateZO">15</output>deg);
    </div>
  </div>

<script src="scripts/3DTransforms-Perspective.js"></script>
</body>
</html>
