<!doctype html>
<html>
<head>
  <title>CSS3 3D Transforms - Perspective</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="stylesheets/3DTransforms-Perspective.css">

</head>
<body>
  <div class="container">
    <div class="col-md-12">
      <div class="col-md-6">
        <div id="parentBox">
          <h3>Perspective</h3>
          <form>
            <p id="range-low">100</p><input id="perspective" type="range" min="100" max="900" value="500" step="25"><p id="range-high">900</p>
            <output id="perspectiveOD">[not applied]</output><br>
            <button class="btn btn-default" id="reset">reset</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div id="childBox">
          rotateX(<output id="rotateXO">15</output>deg);<br>
          rotateY(<output id="rotateYO">15</output>deg);<br>
          rotateZ(<output id="rotateZO">15</output>deg);
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/3DTransforms-Perspective.js"></script>
</body>
</html>
