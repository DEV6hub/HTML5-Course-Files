<!doctype html>
<html>
<head>
	<title>CSS3: structural pseudo classes - the general sibling selector</title>
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link type="text/css" rel="stylesheet" href="stylesheets/prettify.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/11-selectors-general-sibling.css">
</head>
<body>
	<div class="container">
		<div>a div element</div>
		<p>styled paragraph</p>
		<section>
			<p>unstyled paragraph, not preceded by a div in the parent section</p>
			<div>this is a div but it appears after the p, not before it</div>
		</section>
		<p>styled paragraph</p>


		<aside>
			<pre id="styleCodeBlock" class="prettyprint"></pre>
			<button class="btn btn-default" id="toggleBtn" onClick="toggle()">toggle style code</button>
		</aside>
	</div>
	<code id="styleBlock">
			/* target any paragraph that is preceded by a div anywhere in the same parent */
			div ~ p { color: red; }
	</code>
	<script type="text/javascript" src="scripts/prettify.js"></script>
	<script src="scripts/displayStyleBlock.js"></script>
</body>
</html>
