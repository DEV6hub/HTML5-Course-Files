<!doctype html>
<html>
<head>
  <title>CSS3: pseudo classes - element states</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link type="text/css" rel="stylesheet" href="stylesheets/prettify.css">
  <link rel="stylesheet" href="stylesheets/09-selectors-element-states.css">
</head>
<body>
  <div class="container">
    <form class="form-group">
     <input class="form-control" type="text" placeholder="enter your first name" />
     <input class="form-control" type="text" placeholder="middle name" disabled  />
     <input class="form-control" type="text" placeholder="enter your last name" />
   </form>

   <aside>

    <pre id="styleCodeBlock" class="prettyprint"></pre>
    <button class="btn btn-default" id="toggleBtn" onClick="toggle()">toggle style code</button>
  </aside>
</div>
<code id="styleBlock">
    /* select any text input that is enabled */
    input[type="text"]:enabled { font-weight: bold; color: blue; }

    /* select any text input that is disabled */
    input[type="text"]:disabled { font-style: italic; }
</code>
<script type="text/javascript" src="scripts/prettify.js"></script>
<script src="scripts/displayStyleBlock.js"></script>
</body>
</html>
