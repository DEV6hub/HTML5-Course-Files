<!doctype html>
<html>
<head>
  <title>CSS3: media queries - viewport dimensions</title>
  <link type="text/css" rel="stylesheet" href="stylesheets/prettify.css">
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="stylesheets/media-queries-viewport-dimensions.css">
</head>
<body>
  <div class="container">

    <table class="table" width="400" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td><p id="shortnarrow">narrow and short</p></td>
        <td><p id="shortwide">wide and short</p></td>
      </tr>
      <tr>
        <td><p id="tallnarrow">narrow and tall</p></td>
        <td><p id="tallwide">wide and tall</p></td>
      </tr>
      <tr>
       <td colspan="2"><p>Resize your browser (both width and height) to see the effect of the media query applied to this page.</p></td>
     </tr>
   </table>

   <aside>
    <script type="text/javascript" src="scripts/prettify.js"></script>
    <pre id="styleCodeBlock" class="prettyprint">
      <script src="scripts/displayStyleBlock.js"></script>
    </pre>
    <button class="btn btn-default" id="toggleBtn" onClick="toggle()">toggle style code</button>
  </aside>
</div>
</body>
</html>
