<!doctype html>
<html>
<head>
  <title>CSS3: structural pseudo classes - the fragment selector</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="stylesheets/prettify.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/08-selectors-fragment.css">
</head>
<body>
  <div class="container">

    <p>Select a word or two from this paragraph</p>
    <aside>
      <pre id="styleCodeBlock" class="prettyprint"></pre>
      <button class="btn btn-default" id="toggleBtn" onClick="toggle()">toggle style code</button>
    </aside>
    <code id="styleBlock">
        /* target the portion of the paragraph that is selected by the user */
        p::selection { background-color: black; color: red;  }
    </code>
  </div>
  <script type="text/javascript" src="scripts/prettify.js"></script>
  <script src="scripts/displayStyleBlock.js"></script>
</body>
</html>
