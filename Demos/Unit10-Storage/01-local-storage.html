<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <br>
            <label for="key">Key:</label>
            <input class="form-control" type="text" id="key" autofocus autocomplete="off">
            <label for="value">Value:</label>
            <input class="form-control" type="text" id="value" autocomplete="off">
            <br>
            <button class="btn btn-default" onclick="save()">Save</button>
        </div>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>key</th>
                    <th>value</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="output">
                <tr>
                    <td colspan="4">Nothing to Show</td>
                </tr>
            </tbody>
        </table>
        <br>
        <button class="btn btn-default" onclick="clearStorage()">Clear All</button>
    </div>
    <script src="scripts/01-local-storage.js"></script>
</body>
</html>
