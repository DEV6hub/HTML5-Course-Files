<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <label for="q">Question:</label>
        <input class="form-control" type="text" id="q" autofocus autocomplete="off">
        <label for="a">Answer:</label>
        <input class="form-control" type="text" id="a" autocomplete="off">
        <br>
        <button class="btn btn-primary" onclick="save()">Save</button>
        <output id="questions"></output>
        <menu>
            <button class="btn btn-success" onclick="revealLocalStorage()">Show All Local Storage</button>
            <button class="btn btn-success" onclick="updateList()">Show Questions</button>
            <button class="btn btn-warning" onclick="deleteQuestions()">Delete All Questions</button>
        </menu>
    </div>
    <script src="scripts/questions.js"></script>
</body>
</html>
