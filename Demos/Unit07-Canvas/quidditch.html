<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image - Basic</title>
    <title>Canvas: Play</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/quidditch.css">
</head>

<body>
    <div class="container">
        <canvas id="my-canvas" height="586" width="800">
            Your browser doesn't support canvas.
        </canvas>
        <button class="btn btn-danger" onclick="stop()">Stop</button>
        <button class="btn btn-success" onclick="start()">Restart</button>
        <audio id="cheer" preload="auto">
            <source src="Media/cheer.ogg" type="audio/ogg; codecs=vorbis"/>
            <source src="Media/cheer.mp3" type="audio/mpeg"/>
        </audio>
    </div>
    <script type="text/javascript" src="scripts/quidditch.js"></script>
</body>
</html>
