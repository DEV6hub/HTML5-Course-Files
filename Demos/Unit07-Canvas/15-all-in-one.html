<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas: All-in-One</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
    <div class="container">
        <br>
        <canvas id="my-canvas" height="400" width="400">Your browser doesn't support canvas.</canvas>
        <menu>
            <button class="btn btn-default" onclick="line(135,45,150,65);">Line</button>
            <button class="btn btn-default" onclick="triangle(100,100,200,50,300,100);">Triangle</button>
            <button class="btn btn-default" onclick="rectangle('fill',100,100,200,200);">Rectangle</button>
            <button class="btn btn-default" onclick="circle('stroke',300,300,20,11,90,false);">Circle</button>
            <button class="btn btn-default" onclick="curve('fill',25,25,25,62.5);">Quadratic Curve</button>
            <button class="btn btn-default" onclick="curve('fill',75,37,70,25,50,25);">Bezier Curve</button>
        </menu>
    </div>
    <script src="scripts/15-all-in-one.js"></script>
</body>
</html>
