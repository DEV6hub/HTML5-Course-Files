<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSS3 Transitions</title>
  <link rel="stylesheet" href="stylesheets/animate.css">
  <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/02-CSS3Transitions.css">
</head>

<body>
  <div class="container">
    <div class="center">
      <br>
      <div id="springy">
        I stretch out!
      </div>

      <div id="whacky">
        I'm whacky!
      </div>

      <hr>
      <a href="https://daneden.github.io/animate.css/" target="_blank">
                https://daneden.github.io/animate.css/
            </a>
      <hr>
      <div id="shake" class="animated shake">
        I'm shakey!
      </div>

      <div id="wobble" class="animated wobble">
        I'm wobbling!
      </div>

      <div id="rubberBand" class="animated rubberBand">
        I'm like rubber!
      </div>

      <div id="pulse" class="animated pulse">
        I pulse <span class="glyphicon glyphicon-heart"></span>!
      </div>
    </div>
  </div>
</body>

</html>
