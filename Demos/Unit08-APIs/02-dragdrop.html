<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop API</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link href="stylesheets/02-dragdrop.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Drag and Drop</h1>

        <div id="dropzone">Last Dropped:
            <time>never</time>
        </div>
        <div id="drag" draggable="true"></div>
        <ol id="output"></ol>
    </div>
</body>
<script src="scripts/dateFormat.js" type="text/javascript"></script>
<script src="scripts/02-dragdrop.js" type="text/javascript"></script>
</html>
