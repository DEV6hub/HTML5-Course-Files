<!doctype html>
<html>
<head>
    <title>JavaScript Variables &mdash; Objects</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>JavaScript Variables &mdash; Objects</h1>
    JavaScript <em>is</em> Object Oriented. It's just not Classy.
    <br/>
    <br/>

    <button class="btn btn-default" onclick="show(animal)">Show Object (verbose): animal</button>
    <br/>
    <!-- Block 1 -->
    <button class="btn btn-default" onclick="show(person)">Show Object (literal): person</button>
    <br/>
    <!-- Block 2 -->
    <button class="btn btn-default" onclick="makeSuperBaby()">Create Super Baby Object (create)</button>
    <br/>
    <!-- Block 3 -->
    <button class="btn btn-default" onclick="removeSuperPowers()">Remove Super Baby powers</button>
    <br/>
    <!-- Block 4 -->
    <button class="btn btn-default" onclick="getInfo(superbaby)">Show object creator</button>
    <br/>
</div>
</body>
</html>
