<!doctype html>
<html>
<head>
    <title>JavaScript Variables &mdash; Arrays</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"/>

</head>
<body>
    <div class="container">
        <h1>JavaScript Variables &mdash; Arrays</h1>
        Arrays are objects, too!
        <br/>
        <br/>
        <button class="btn btn-default" onclick="show(habitats)">Show Array (verbose): habitats</button>
        <br/>
        <!-- Block 1 -->
        <button class="btn btn-default" onclick="show(cities)">Show Array (verbose): cities</button>
        <br/>
        <!-- Block 2 -->
        <button class="btn btn-default" onclick="show(numStreets)">Show Array (verbose): numStreets</button>
        <br/>
        <!-- Block 3 -->
        <button class="btn btn-default" onclick="show(sequence)">Show Array (verbose): sequence</button>
        <br/>
        <!-- Block 4 -->
        <button class="btn btn-default" onclick="show(titles)">Show Array (literal): titles</button>
        <br/>
        <!-- Block 5 -->
        <button class="btn btn-default" onclick="explore()">Explore Array (literal): mixed</button>
        <br/>
    </div>
    <script type="text/javascript" src="scripts/04-variablesArrays.js"></script>
</body>
</html>
