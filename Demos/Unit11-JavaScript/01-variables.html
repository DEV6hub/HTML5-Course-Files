<!doctype html>
<html>
<head>
    <title>JavaScript Variables</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h1>JavaScript Variables</h1>
        Untyped but not typeless.
        <br/>
        <br/>
        <button class="btn btn-default" onclick="show(nothing)">Show null: nothing</button>
        <button class="btn btn-default" onclick="show(isSunny)">Show Boolean: isSunny</button>
        <button class="btn btn-default" onclick="show(greeting)">Show String: greeting</button>
        <button class="btn btn-default" onclick="show(age)">Show Number: age</button>
        <button class="btn btn-default" onclick="show(now)">Show Date: now</button>
        <button class="btn btn-default" onclick="show(this)">Show "this" Object</button>
        <button class="btn btn-default" onclick="show(window)">Show "window" (GLOBAL) Object</button>
    </div>
</body>
<script type="text/javascript" src="scripts/01-variables.js"></script>
</html>
